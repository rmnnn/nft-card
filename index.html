<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="wrapper">
    <div id="nft-image">
      <img src="images/image-equilibrium.jpg" alt="">
      
    </div>
    <div id="nft-informations">
      <div id="nft-nd">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="nft-stats">
        <div id="eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div id="time">
          <img src="images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div id="nft-creator">
      <img src="images/image-avatar.png" alt="Profile picture">
      <p>Creation of <span id="username">Jules Wyvern</span></p>
    </div>
  </div>

    Coded by <a href="https://github.com/rmnnn">rmnn</a>.
  </div> -->
</body>
</html>
